<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love</title>
    <link rel="stylesheet" href="css/red.css">
    <link rel="stylesheet" href="css/television.css">
</head>
<body>
    <!-- Drawing of a woman, background is perlin noise -->

    <canvas id="background"></canvas> 
    <img class="person" id="female" src="media/female_full.PNG">
    <img class="person" id="male" src="media/male_full.PNG">

    <img class="face female" src="media/female_face.PNG">
    <img class="face male" src="media/male_full.PNG">

    <h1 id="name"></h1>

    <div class="container flexCol">
        <div id="innerCanvas" class="flexCol">
            <div class="w"></div>
            <div class="y"></div>
            <div class="c"></div>
            <div class="r"></div>
            <div class="b"></div>
            <div class="p"></div>
            <div class="g"></div>
            <div class="bl"></div>
        </div>
        <div id="outerCanvas" style="display: none"><h1>Click to Return</h1></div>
        <audio controls autoplay loop>
            <source src="audio/love.mp3" type="audio/mpeg">
            <!-- Waveshaper, Jupiter Hours-->
          Your browser does not support the audio element.
          </audio>
    </div>

    <script src="scripts/perlin.js"></script>
    <script src="scripts/three.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/red.js"></script>
    <script src="scripts/television.js"></script>
</body>

</html>

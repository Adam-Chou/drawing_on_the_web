        grid-auto-rows: minmax(100px, auto);

        column-gap: 10px;

        grid-template-areas:
        /* you cannot overlap items with this property */

        grid-area: a;

        grid-column-start: 1;

        grid-row-end: 3;

        grid-column: 1/2;
